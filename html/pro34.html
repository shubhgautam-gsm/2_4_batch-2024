
<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="./imgs/items.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="57,199,253,273" alt="Computer" href="./imgs/mac.jpg" onmouseover="myBook()">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="./imgs/mobile.jpg" onclick="myCup()">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="./imgs/cup.jpg" onclick="myPhone()">
</map>

<script>
    function myBook() {
        alert("You clicked the coffee cup!");
    }
    function myCup() {
        alert("You clicked the coffee cup!");
    }
    function myPhone() {
        alert("You clicked the coffee phone!");
    }
</script>

</body>
</html>
