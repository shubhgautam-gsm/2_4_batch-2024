<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 30px;
  background:yellow;
  border: 1px solid black;
  outline: 111px solid  rgb(255, 0, 0,0.5);
  outline-offset: 15px;
  
}
h1{color:blue};

</style>
</head>
<body>

<h2>The outline-offset Property</h2>
<h1>This paragraph has an outline of 15px outside the border edge.</h1>
<img src="./imgs/face on moon.jpg" alt="">
<p>This paragraph has an outline of 15px outside the border edge.</p>

</body>
</html>
