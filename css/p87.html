<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    <!-- Include Font Awesome from CDN -->
    <link href="https://kit.fontawesome.com/abcdef123456.js" crossorigin="anonymous"></script>
    <!-- Replace 'your-kit-code' with your actual Font Awesome Kit Code -->
    <style>
        /* Custom CSS to style Font Awesome icons */
        .fas.fa-cloud {
            color: yellowgreen;
        }
    </style>
</head>
<body>

<h1>Font Awesome Icon Library</h1>

<p>Some Font Awesome icons:</p>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-cloud" style="font-size:24px;"></i>
<i class="fas fa-cloud" style="font-size:36px;"></i>
<i class="fas fa-cloud" style="font-size:48px; color:red;"></i>
<i class="fas fa-cloud" style="font-size:60px; color:lightblue;"></i>

</body>
</html>
