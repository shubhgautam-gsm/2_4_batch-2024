<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 60px;
  background:yellow;

  border: 111px solid rgb(255, 0, 0,0.5);
  outline-offset: 25px;
  padding: 40px;
  outline:2px solid red;
  
}
h1{color:blue};

</style>
</head>
<body>

<h2>The outline-offset Property</h2>
<h1>This paragraph has an outline of 15px outside the border edge.</h1>

<p>This paragraph has an outline of 15px outside the border edge.</p>

</body>
</html>
