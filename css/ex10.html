<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Ball Example</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: moveBall 3s ease-in-out infinite;
        }

        @keyframes moveBall{
            0% { top: 0; left: 0; }
            25% { top: 0; left: 200px; }
            50% { top: 0; left: 200px; }
            75% { top: 0; left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
