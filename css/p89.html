<!DOCTYPE html>
<html>
<head>
    <title>Free Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Font Awesome CSS via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Optional: Custom CSS for icon styling -->
    <style>
        /* Style the icons */
        .icon {
            font-size: 24px;
            color: blue; /* Change color as needed */
            margin-right: 10px;
        }
        .fat.fat-chakli{
            background-image: url('./imgs/bird-wings-flying.gif');
        }
    </style>
</head>
<body>

<h1>Free Font Awesome icon examples</h1>

<!-- Example icons using Font Awesome -->
<p>
    <i class="fas fa-cloud icon"></i> <!-- Cloud icon -->
    <i class="fas fa-heart icon"></i> <!-- Heart icon -->
    <i class="fas fa-car icon"></i> <!-- Car icon -->
    <i class="fas fa-file icon"></i> <!-- File icon -->
    <i class="fas fa-bars icon"></i> <!-- Bars icon (menu) -->
</p>
<i class="fat fat-chakli">dd</i>
<!-- Styled icons -->
<p>
    <i class="fas fa-star icon" style="color: gold;"></i> <!-- Styled star icon -->
    <i class="fas fa-envelope icon" style="font-size: 36px;"></i> <!-- Larger envelope icon -->
</p>

</body>
</html>
